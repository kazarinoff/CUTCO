<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CUTCO Registration and Log-in</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-JuAGGg3c8UPrWdf0N8ZPJyOHkACruI9+mbl0C+H6XSYOqv9xIdiUSKehRyA8jUol" crossorigin="anonymous">
<style>
body{
    padding:10px;
    margin:5px;
}
#registration, #login{
    display: inline-block;
    vertical-align: top;
    margin:60px;
}
h3{
    text-align: center;
}
form input, select {
    display: block;
}
</style>
</head>
<body>
<div class='jumbotron'>
    <h1 class='display-3'>Welcome to CUTCO</h1>
    <p class='lead'>The College and University Transfer Coursebook of <strong class='text-success'>Oregon</strong></p>
    <div id="registration">
        <h5 class='display-4 text-success'>Register</h5>
        <form action="{% url 'loginapp:regval' %}" method='post'>
            {% csrf_token %}
            <div class='form-group'>{{errors.first_name}}
                <label for='first_name'>First Name</label><input type='text' id='first_name' name="first_name"></p>
            </div>
            <div class='form-group'>
                {{errors.last_name}}
                <label for='last_name'>Last Name</label><input type='text' name="last_name" id='last_name'>
            </div>
            <div class='form-group'>
                {{errors.email}}    
                <label for='email'>Email</label><input type='text' name="email" id='email'>
            </div>
            <div class='form-group'>
                <label for='college'>College</label>
                <select name='college' id='college'>
                    {% for i in colleges %}
                        <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                    <option value="atlarge">At Large</option>
                </select>
            </div>
            <div class='form-group'>
                <label for='role'>Role</label
                ><select name='role' id='role'>
                    <option value='1'>Student</option>
                    <option value="5">Teacher</option>
                    <option value="8">Administrator</option>
                    <option value="0">None</option>
                </select>
            </div>
            <div class='form-group'>
                {{errors.username}}    
                <label for='username'>Username</label><input type='text' name="username" id='username'>
            </div>
            <div class='form-group'>
                {{errors.password}}
                <label for='password'>Password</label><input type='password' name="password" id='password'>
            </div>
            <div class='form-group'>
                {{errors.confirmpw}}
                <label for='confirmpw'>Confirm your password</label><input type='password' name="confirmpw">
            </div>
            <div class='form-group'>
                <input type="submit" name="Register" value='Register'>
            </div>
        </form>
    </div>
    <div id="login">
        <h5 class='display-4 text-success'>Login</h5>
        <form action="{% url 'loginapp:loginval' %}" method='post'>
            {% csrf_token %}
            <div class='form-group'>
                {{errors.loginusername}}
                <label for='loginusername' >Username</label><input type='text' name="username" id='loginusername'>
            </div>
            <div class='form-group'>
                {{errors.loginpassword}}
                <label for='loginpassword'>Password</label><input type='password' name="password" id='loginpassword'>
            </div>
            <div class='form-group'>
                <input type="submit" name="Login" value='Login'>
            </div>
        </form>
    </div>
</div>
</body>
</html>
