<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CUTCO Delete Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-JuAGGg3c8UPrWdf0N8ZPJyOHkACruI9+mbl0C+H6XSYOqv9xIdiUSKehRyA8jUol" crossorigin="anonymous"></head>
<body>
{% include 'navbar.html' %}
    <h1>Welcome, {{user.username}}</h1>
    <div>
        <h3>Are you sure you want to delete {{course.course_name}}? This action cannot be reversed.</h3>
        <form action="/courses/{{course.id}}/destroy/", method="POST">
            {% csrf_token %}
            <p><input type="submit" name="Delete" value="DELETE"></p>
        </form>
    </div>
</body>
</html>
