<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-JuAGGg3c8UPrWdf0N8ZPJyOHkACruI9+mbl0C+H6XSYOqv9xIdiUSKehRyA8jUol" crossorigin="anonymous"></head>
<body>
{% include 'navbar.html' %}
    <h1>Welcome, {{user.username}}</h1>
    <h3>Edit Your Profile</h3>
    <form action="{% url 'loginapp:updateuser' %}" method='post'>
        {% csrf_token %}
        {{errors.first_name}}
        <p>First Name: <input type='text' name="first_name" value="{{user.first_name}}"></p>
        {{errors.last_name}}
        <p>Last Name: <input type='text' name="last_name" value="{{user.last_name}}"></p>
        {{errors.email}}    
        <p>Email: <input type='text' name="email" value="{{user.email}}"> </p>
        {{errors.username}}    
        <p>Username: <input type='text' name="username" value="{{user.username}}"> </p>
        <input type='hidden' name='nextpath' value='{{request.path}}'>
        <input type='hidden' name='userid' value='{{user.id}}'>
        <p><input type="submit" name="Edit"></p>
    </form>
</body>
</html>
